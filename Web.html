<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }
        .container {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type=text] {
            padding: 10px;
            margin: 10px 0;
            width: 100px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .button {
            padding: 10px;
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            border: none;
            background-color: #f0f0f0;
        }
    </style>
    <script>
        function add() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            document.getElementById("result").value = parseFloat(a) + parseFloat(b);
        }
        function minus() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            document.getElementById("result").value = a - b;
        }
        function multi() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            document.getElementById("result").value = a * b;
        }
        function Div() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            document.getElementById("result").value = a / b;
        }
        function round()
        {
            let a = parseFloat(document.getElementById("result").value);
            document.getElementById("result").value = Math.round(a);
        }
    </script>
</head>
<body>
    <h1>간단한 계산기</h1>
    <div class="container">
        숫자 1: <input type="text" id="number1" value="9"><br>
        숫자 2: <input type="text" id="number2" value="6"><br>
        <input type="button" value="+" onClick="add()" class="button">
        <input type="button" value="-" onclick="minus()" class="button">
        <input type="button" value="*" onclick="multi()" class="button">
        <input type="button" value="/" onclick="Div()" class="button">
        <input type="button" value = "반올림" onclick="round()" class="button"><br>
        연산결과: <input type="text" id="result" value="">
    </div>
</body>
</html>
